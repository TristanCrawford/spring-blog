<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Guess</title>
</head>
<body>
<h1>Numbers:</h1>
<div th:each="number : ${numbers}">
    <p>
        <span th:text="${number}"></span>
        <span th:switch="${guess}">
        <span th:case="${number}">Correct :D</span>
        <span th:case="*">Nope :(</span>
    </span>
    </p>
</div>
</body>
</html>
