<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head th:fragment="head(title)">
    <meta charset="UTF-8"/>
    <title th:text="${title}"></title>
    <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Roboto:300,300italic,700,700italic"/>
    <link rel="stylesheet" href="//cdn.rawgit.com/necolas/normalize.css/master/normalize.css"/>
    <link rel="stylesheet" href="//cdn.rawgit.com/milligram/milligram/master/dist/milligram.min.css"/>
    <link rel="stylesheet" href="/css/custom.css"/>
</head>
<body>
<nav id="navbar" th:fragment="navbar">
    <a class="button button-clear" href="/posts">View Posts</a>
    <a sec:authorize="isAuthenticated()" class="button button-clear" href="/posts/create">Create A Post</a>
    <a sec:authorize="!isAuthenticated()" href="/login" class="button button-clear">Login</a>
    <a sec:authorize="!isAuthenticated()" href="/sign-up" class="button button-clear">Register</a>
    <form sec:authorize="isAuthenticated()" th:action="@{/logout}" th:method="POST">
        <input id="logout" value="Logout" type="submit" class="button button-clear"/>
    </form>
</nav>
<footer th:fragment="footer">
    <p><em th:text="'Tristan Crawford, 2018'"></em></p>
</footer>
</body>
</html>
