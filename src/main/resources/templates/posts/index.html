<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="partials :: head('All Posts')"></head>
<body>
<nav th:replace="partials :: navbar"></nav>
<div class="container">
    <h1>Posts</h1>
    <hr/>
    <th:block th:each="post : ${posts}">
        <div class="row">
            <div class="column">
                <div class="card">
                    <h4 th:text="${post.getTitle()}"></h4>
                    <p class="body-preview" th:text="${post.getBody()}"></p>
                    <a class="button button-clear" th:href="@{'/posts/' + ${post.getId()}}">Read More</a>
                </div>
            </div>
        </div>
        <hr/>
    </th:block>
</div>
<footer th:replace="partials :: footer"></footer>
</body>
</html>
