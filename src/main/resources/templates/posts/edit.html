<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="partials :: head('Edit Post')"></head>
<body>
<nav th:replace="partials :: navbar"></nav>
<div class="container">
    <form th:action="@{'/posts/' + ${post.getId()} + '/edit'}" method="post" th:object="${post}">
        <label for="title">Title:</label>
        <input id="title" type="text" th:field="*{title}" th:value="${post.getTitle()}"/>
        <label for="body">Body:</label>
        <textarea id="body" th:field="*{body}" th:value="${post.getBody()}"></textarea>
        <input class="button button-outline" type="submit" value="Save Post"/>
    </form>
    <form th:action="@{'/posts/' + ${post.getId()} + '/delete'}" method="post" th:object="${post}">
        <input class="button button-outline" type="submit" value="Delete Post"/>
    </form>
</div>
<footer th:replace="partials :: footer"></footer>
</body>
</html>
